
name: Jekyll site CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        cd site
        export JEKYLL_VERSION=3.8
        docker run --rm \
          --volume="$PWD:/srv/jekyll" \
          --volume="$PWD/vendor/bundle:/usr/local/bundle" \
          jekyll/jekyll:$JEKYLL_VERSION \
          jekyll build
